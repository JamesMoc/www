# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    volumes:
      - ./postgresql:/var/lib/postgresql/data/pgdata

    restart: always
    environment:
      POSTGRES_PASSWORD: $PGPASSWORD
      POSTGRES_USER:  $PGUSER
      PGPASSWORD:  $PGPASSWORD
      PGUSER:   $PGUSER

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

