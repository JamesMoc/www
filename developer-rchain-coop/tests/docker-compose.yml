version: '3.1'

services:

  db:
    image: postgres
    volumes:
      - ./crypto_flash.sql:/var/lib/crypto_flash.sql

    restart: always
    environment:
      POSTGRES_PASSWORD: password
      PGPASSWORD: assman123
      PGUSER:  assman

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

