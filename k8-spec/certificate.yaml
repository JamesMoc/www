---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: rchain-coop
  namespace: dev
spec:
  secretName: tls-secret
  commonName: rchain.coop
  dnsNames:
    - www.rchain.coop
    - developer.rchain.coop
    - www.developer.rchain.coop
    - blog.rchain.coop
    - www.blog.rchain.coop
    - rsong.org
    - www.rsong.org
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - rchain.coop
    - http01:
        ingressClass: nginx
      domains:
      - developer.rchain.coop
    - http01:
        ingressClass: nginx
      domains:
      - blog.rchain.coop
    - http01:
        ingressClass: nginx
      domains:
      - rsong.org
    - http01:
        ingressClass: nginx
      domains:
  issuerRef:
    name: rchain-coop
    kind: ClusterIssuer
    
