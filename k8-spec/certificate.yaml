---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: rchain-coop
  namespace: dev
spec:
  secretName: tls-letsencrypt-rchain-coop
  commonName: rchain.coop
  dnsNames:
    - rchain.coop
    - www.rchain.coop
    - developer.rchain.coop
    - blog.rchain.coop
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - rchain.coop

    # - http01:
    #     ingressClass: nginx
    #   domains:
    #   - www.rchain.coop

    - http01:
        ingressClass: nginx
      domains:
      - developer.rchain.coop
    - http01:
        ingressClass: nginx
      domains:
      - blog.rchain.coop

  issuerRef:
    name: rchain-coop
    kind: ClusterIssuer
    
