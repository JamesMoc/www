---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: dev
  name: rchain-coop-web-apps

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-binding
  namespace: dev
subjects:
- kind: ServiceAccount
  name: rchain-coop-web-apps
  namespace: dev
roleRef: 
  kind: ClusterRole
  name: cluster-admin-binding
  apiGroup: rbac.authorization.k8s.io

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
