---
apiVersion: v1
kind: Service
metadata:
  name: db-adminer
  labels:
    app: db-adminer
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: db-adminer
---
apiVersion: v1
kind: Service
metadata:
  name: db-adminer
  labels:
    app: db-adminer
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: db-adminer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: db-adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-adminer
  template:
    metadata:
      labels:
        app: db-adminer
    spec:
      containers:
      - name: db-adminer
        image: adminer:4.7
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
